
                <div class="col-md-8">
                    
                    <div ng-repeat="(key,value) in news" class="col-md-6">
                        <h2>{{key}}</h2>
                        <div class="post" ng-repeat="data in value">
                        <!-- Third Blog Post -->
                            <h3 class="news-title">
                                <a ui-sref="newsDetail({slug: data.slug})">{{data.title}}</a>
                            </h3>
                            <p class="lead">
                                by {{data.author}}
                            </p>
                            <p><span class="glyphicon glyphicon-time"></span> Posted on {{data.created_at}}</p>
                            <hr>
                            <img class="img-responsive" ng-src="http://aiw.local/uploads/{{data.thumb}}" alt="{{data.title}}">
                            <hr>
                            <p>{{data.short_des}}</p>
                            <a class="btn btn-primary" ui-sref="newsDetail({slug: data.slug})" >Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

                            <hr>
                        </div>
                        <div class="text-center"><a ui-sref="searchCategory({name: key})" class="btn btn-primary " style="width:80%;">View All {{key}}</a>
                    </div>
                     </div>
