
            	<div class="col-md-8">
                <h2>{{header}}</h2>
                <h3>{{noti}}</h3>
                <div ng-repeat="result in results.data">

                    <div class="post">
                    <!-- Third Blog Post -->
                        <h3 class="result-title">
                            <a ui-sref="newsDetail({slug: result.slug})">{{result.title}}</a>
                        </h3> 
                        <img class="img-responsive" ng-src="http://aiw.local/uploads/{{result.thumb}}" alt="{{result.title}}">
                        <hr>
                        <p>{{result.short_des}}</p>
                        <a class="btn btn-primary" ui-sref="newsDetail({slug: news.slug})" >Read More <span class="glyphicon glyphicon-chevron-right"></span></a>

                        <hr>
                    </div>
                </div>
                <!-- Pager -->
                <div>
                <ul uib-pagination total-items="totalItems"  ng-model="currentPage" items-per-page="itemsPerPage"
                ng-change="goToPage()" ></ul>
                </div>
